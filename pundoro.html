<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pundoro</title>
  <link rel="icon" href="./img/pundoro.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chatbot-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 400px;
      text-align: center;
    }

    .neon-title {
      font-size: 32px;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
      margin-bottom: 30px;
    }

    .neon-icons {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .neon-icons i {
      font-size: 3em;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .neon-icons i:hover {
      transform: scale(1.2);
    }

    .progress-container {
      width: 100%;
      margin-top: 30px;
      position: relative;
      height: 20px;
      border-radius: 10px;
      background: #333;
      overflow: hidden;
    }

    .progress-bar {
      width: 0;
      height: 100%;
      background-color: #00ff00;
      border-radius: 10px;
      transition: width 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .start-button {
      background-color: #00ff00;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 40px;
      font-size: 18px;
      transition: background-color 0.3s ease;
      border: 2px solid #00ff00;
      position: relative;
      overflow: hidden;
    }

    .start-button:hover {
      background-color: #00cc00;
    }

    .start-button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, #00ff00, transparent);
      transition: left 0.3s ease-in-out;
      z-index: -1;
    }

    .start-button:hover:before {
      left: 100%;
    }

    .download-section {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .download-button {
      background-color: #00ff00;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 2px solid #00ff00;
    }

    .download-button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, #00ff00, transparent);
      transition: left 0.3s ease-in-out;
      z-index: -1;
    }

    .download-button:hover:before {
      left: 100%;
    }

    .download-button:hover {
      background-color: #00cc00;
    }

    .contact-info {
      color: #888;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="chatbot-container">
    <h1 class="neon-title">Pundoro'a Hoş Geldiniz!</h1>
    <div class="neon-icons">
      <i class="fa fa-youtube"></i>
      <i class="fa fa-instagram"></i>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <a href="./index/index.html">
    <button class="start-button" onclick="startDownload()">Haydi Başlayalım</button>
</a>
      <a href="./Pundoro_1_1.0.apk" class="download-button">Telefon İçin İndir</a>  


  <script>
    function startDownload() {
      var progressBar = document.getElementById('progress-bar');
      var width = 1;
      var downloadInterval = setInterval(function () {
        if (width >= 100) {
          clearInterval(downloadInterval);
        } else {
          width++;
          progressBar.style.width = width + '%';
        }
      }, 20);
    }
  </script>
</body>

</html>
